<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
<div style="border: 3px solid darkgreen; margin: auto; width: 500px; height: 700px">
    <div class="login-container">
        <section class="login" id="login">
            <header>
                <h2>Welcome to authorizatin service</h2>
            </header>
            <form class="login-form" action="login" method="post">
                <input type="text" class="login-input" name="username" placeholder="Username" required autofocus/><br>
                <input type="password" class="login-input" name="password" placeholder="Password" required/>
                <div class="submit-container">
                    <button type="submit" class="login-button">Login</button>
                </div>
                <div>
                    <p class="tab-group">Register here
                        <a href="/signup">Sign Up</a></p>
                </div>
            </form>
        </section>
    </div>
</div>
</body>

</html>
